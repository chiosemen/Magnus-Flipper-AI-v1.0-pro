name: Web â€“ Vercel Deploys

on:
  pull_request:
    paths:
      - "web/**"
      - "shared/**"
      - "packages/sdk/**"
      - ".github/workflows/web-vercel.yml"
  push:
    branches:
      - main
    paths:
      - "web/**"
      - "shared/**"
      - "packages/sdk/**"
      - ".github/workflows/web-vercel.yml"
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9.15.4"

defaults:
  run:
    shell: bash

jobs:
  quality:
    name: Web lint/test/build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint web
        run: pnpm --filter @magnus/web lint

      - name: Web unit tests
        run: pnpm --filter @magnus/web run --if-present test -- --runInBand

      - name: Next.js build smoke
        run: pnpm --filter @magnus/web build

  preview:
    name: Deploy preview to Vercel
    needs: quality
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.head.repo.full_name == github.repository
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build & upload preview
        working-directory: web
        run: |
          npx vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"
          npx vercel build --token="$VERCEL_TOKEN"
          DEPLOY_URL=$(npx vercel deploy --prebuilt --token="$VERCEL_TOKEN" --yes)
          echo "preview_url=$DEPLOY_URL" >> "$GITHUB_OUTPUT"

  production:
    name: Deploy production to Vercel
    needs: quality
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build & deploy production
        working-directory: web
        run: |
          npx vercel pull --yes --environment=production --token="$VERCEL_TOKEN"
          npx vercel build --prod --token="$VERCEL_TOKEN"
          npx vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN" --yes
