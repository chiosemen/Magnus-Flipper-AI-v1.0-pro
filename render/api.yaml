services:
  - type: web
    name: magnus-api
    env: node
    region: oregon
    plan: starter
    buildCommand: pnpm install --frozen-lockfile && pnpm --filter @magnus-flipper-ai/api build
    startCommand: pnpm --filter @magnus-flipper-ai/api start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: NEXT_PUBLIC_API_URL
        value: https://api.magnusflipper.com
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE
        sync: false
      - key: REDIS_URL
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: MAGNUS_API_KEY
        sync: false
